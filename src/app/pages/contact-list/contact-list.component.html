<div class="contact-list__container">
  <div class="contact-list__body">
    <div class="search-bar">
      <input
        type="text"
        placeholder="Buscar contato..."
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange()" />
    </div>
    <div class="cards">
      <div class="div__add-card">
        <div class="card__shadow"></div>
        <div class="div__card" (click)="openModal()">
          <div class="line-one__card">
            <span>Adicionar Novo</span>
            <span>Contato</span>
          </div>
        </div>
      </div>
      <app-contact-card
        *ngFor="let contact of filteredContacts"
        [contact]="contact"
        (contactUpdated)="getContactList()">
      </app-contact-card>
    </div>
  </div>
  <div class="modal" *ngIf="isModalVisible" [formGroup]="contactForm">
    <div class="modal__content">
      <div class="line-one__modal">
        <h3>Adicionar Novo Contato</h3>
      </div>
      <hr>
      <div class="line-two__modal">
        <div class="div__field">
          <label for="contactName">Nome: *</label>
          <input type="text" id="contactName" formControlName="contactName" placeholder="Nome do Contato" />
        </div>
        <div class="div__field">
          <label for="contactEmail">Email:</label>
          <input type="email" id="contactEmail" formControlName="contactEmail" placeholder="Email" />
        </div>
        <div class="div__field">
          <label for="contactCellPhone">Celular: *</label>
          <input type="text" id="contactCellPhone" formControlName="contactCellPhone" placeholder="Celular" />
        </div>
        <div class="div__field">
          <label for="contactTelephone">Telefone:</label>
          <input type="text" id="contactTelephone" formControlName="contactTelephone" placeholder="Telefone" />
        </div>
        <div class="div__field check">
          <label for="contactFavorite">Favorito:</label>
          <input type="checkbox" id="contactFavorite" formControlName="contactYNFavorite" />
        </div>
        <div class="div__field check">
          <label for="contactActive">Ativo:</label>
          <input type="checkbox" id="contactActive" formControlName="contactYNActive" />
        </div>
      </div>
      <div class="line-three__modal">
        <div class="div__down">
          <button class="btn btn-primary" (click)="saveContact()">Salvar</button>
          <button class="btn btn-secondary close" (click)="closeModal()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
