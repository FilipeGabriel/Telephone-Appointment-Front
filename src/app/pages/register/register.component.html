<div class="register__container">
  <div class="card">
    <div class="card-title">
      <h2>Cadastre-se</h2>
    </div>
    <div class="card-body">
        <div class="register__fields">
          <label>Email: *</label>
          <input type="text" class="form-control" />
          <label>Senha: *</label>
          <input type="password" class="form-control" />
        </div>
      <div class="register__button-register">
        <button class="btn btn-primary">Cadastrar</button>
        <button class="btn btn-warning" routerLink="/login">Voltar</button>
      </div>
    </div>
  </div>
</div>
